name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./AutorizacionMiddleware/Autorizacion.Middleware
    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./AutorizacionMiddleware/Autorizacion.Middleware
    - name: List files after build
      run: |
        echo "Listing all files after build"
        find ./AutorizacionMiddleware/Autorizacion.Middleware/bin/Release -type f
    - name: Pack
      run: dotnet pack --configuration Release
      working-directory: ./AutorizacionMiddleware/Autorizacion.Middleware
    - uses: actions/upload-artifact@v3
      with:
        name: Autorizacion.Middleware
        if-no-files-found: error
        retention-days: 7
        path: ./AutorizacionMiddleware/Autorizacion.Middleware/bin/Release/*.nupkg

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Download Artifacts
      uses: actions/download-artifact@v3
    - name: List Files
      run: ls -R
    - name: Prep packages
      run: dotnet nuget add source --username ChristopherHG-007 --password ${{ secrets.PAQUETES_TOKEN }} --store-password-in-clear-text --name paquetes "https://nuget.pkg.github.com/ChristopherHG-007/index.json"
    - name: Push package to GitHub packages
      run: dotnet nuget push Autorizacion.Middleware/bin/Release/*.nupkg --api-key ${{ secrets.PAQUETES_TOKEN }} --source "paquetes" --skip-duplicate
